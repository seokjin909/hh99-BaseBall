<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구 프로그램</title>
    <link type="text/css" rel="stylesheet" href="baseball.css">
</head>
<body>
    <div id="showNum"></div>
    <button id="str">시작하기</button>
    <div id="result"></div>
    <button id="check" onclick="checkArr()">정답확인</button>
    <div id="btns">
        <button id="str2" onclick="reset()">초기화</button>
        <button id="str2" onclick="min()">뒤로가기</button>
    </div>
    <div id="numPad">
        <span onclick="padNumber(1)">1</span><span onclick="padNumber(2)">2</span><span onclick="padNumber(3)">3</span>            
        <span onclick="padNumber(4)">4</span><span onclick="padNumber(5)">5</span><span onclick="padNumber(6)">6</span>
        <span onclick="padNumber(7)">7</span><span onclick="padNumber(8)">8</span><span onclick="padNumber(9)">9</span>
    </div>
</body>
<script src="baseball.js"></script>
</html>
